<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адаптивна навігація</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #333;
            color: #fff;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
            list-style: none;
        }

        .nav-links li {
            position: relative;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem;
            transition: background 0.3s;
        }

        .nav-links a:hover,
        .nav-links a:focus {
            background: #555;
        }

        .nav-links a.active {
            border-bottom: 2px solid #fff;
        }

        .dropdown {
            display: none;
            position: absolute;
            background: #444;
            top: 100%;
            left: 0;
            min-width: 150px;
            z-index: 1000;
            flex-direction: column;
        }

        .dropdown a {
            padding: 0.5rem 1rem;
        }

        .nav-links li:hover .dropdown,
        .nav-links li:focus-within .dropdown {
            display: flex;
        }

        .search-form {
            margin-left: auto;
        }

        .search-form input {
            padding: 0.4rem;
            border: none;
            border-radius: 4px;
        }

        .burger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .burger span {
            height: 3px;
            width: 25px;
            background: white;
            margin-bottom: 4px;
            transition: 0.3s;
        }

        @media (max-width: 992px) {
            .search-form {
                margin-left: 0;
                margin-top: 1rem;
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            .burger {
                display: flex;
            }

            .nav-links,
            .search-form {
                display: none;
                width: 100%;
                flex-direction: column;
                margin-top: 1rem;
            }

            .nav-links.show,
            .search-form.show {
                display: flex;
                animation: fadeIn 0.3s ease-in-out;
            }

            .nav-container {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-links a {
                padding: 1rem;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo" tabindex="0">Логотип</div>
            <div class="burger" id="burger" aria-label="Меню" tabindex="0">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-links" id="navLinks">
                <li><a href="#" class="active" tabindex="0">Головна</a></li>
                <li><a href="#" tabindex="0">Про нас</a></li>
                <li>
                    <a href="#" tabindex="0">Послуги</a>
                    <div class="dropdown" role="menu">
                        <a href="#" tabindex="0">Веб-дизайн</a>
                        <a href="#" tabindex="0">Розробка</a>
                        <a href="#" tabindex="0">Маркетинг</a>
                    </div>
                </li>
                <li><a href="#" tabindex="0">Контакти</a></li>
                <li><a href="#" tabindex="0">Блог</a></li>
            </ul>
            <form class="search-form" id="searchForm" role="search">
                <input type="text" placeholder="Пошук..." aria-label="Пошук">
            </form>
        </div>
    </nav>

    <script>
        const burger = document.getElementById('burger');
        const navLinks = document.getElementById('navLinks');
        const searchForm = document.getElementById('searchForm');

        function toggleMenu() {
            navLinks.classList.toggle('show');
            searchForm.classList.toggle('show');
        }

        burger.addEventListener('click', toggleMenu);
        burger.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') toggleMenu();
        });
    </script>
</body>
</html>
